name: Minify HTML, CSS, JS

on:
  push:
    branches:
      - main

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Minifiers
        run: |
          npm install -g html-minifier-terser clean-css-cli terser

      - name: Minify HTML
        run: |
          find . -name "*.html" -exec html-minifier-terser --collapse-whitespace --remove-comments --minify-css true --minify-js true -o {} {} \;

      - name: Minify CSS
        run: |
          find . -name "*.css" -exec cleancss -o {} {} \;

      - name: Minify JS
        run: |
          find . -name "*.js" -exec terser {} -o {} --compress --mangle \;

      - name: Commit and Push Changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "Minified HTML, CSS, JS" || echo "No changes"
          git push
