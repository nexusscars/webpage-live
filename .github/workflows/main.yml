name: Minify HTML/CSS/JS

on:
  push:
    branches:
      - main

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Minify website files
        uses: KudoAI/actions-minify@v2
        with:
          minify_html: true
          minify_css: true
          minify_js: true

      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "Auto-minified HTML/CSS/JS" || echo "No changes to commit"
          git push
